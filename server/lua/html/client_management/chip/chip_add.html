<script>
	<!-- 新增主播信息 -->
	function add_chip_submit(obj){
		var aa
		var temp=document.getElementById("is_share1").value
		if("join_shar"==temp){
		
			aa="1"
		}else{
	
			aa="0"
		}
		var gname=document.getElementById("gift_name1").value
		var glog=document.getElementById("gift_logo1").value
		var des=document.getElementById("gift_description1").value
		var valu=document.getElementById("gift_value1").value
		var eff=document.getElementById("gift_effect1").value
		var vail=document.getElementById("gift_valid1").value
		var ctime=document.getElementById("gift_create_time1").value
		var itime=document.getElementById("gift_invalid_time1").value
			$.ajax({
			type:"post", 
			url:"http://localhost/api/chip/save_chip", 
			 data:{ 
				"gift_name":gname,
				 "gift_logo":glog, 
				 "gift_description":des, 
				 "gift_value":valu, 
				 "gift_effect":eff,
				 "gift_valid":vail,
				 "gift_create_time":ctime,
				 "gift_invalid_time":itime,
				 "is_join_share":aa
				 },  
			cache:false,
			success:function(data,status){ 
				var dateJson = JSON.parse(data)	 
				 if(1==dateJson.code){ 
					 alert("增加成功！") 
					 window.location.reload();
				 }else{ 
					 alert("增加失败！")
				} 
			}
		 })
	
	}
	<!-- 取消新增 -->
