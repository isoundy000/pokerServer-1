<script>
	<!-- 新增房间信息 -->
	function add_gift_submit(obj){
		var room_name=document.getElementById("room_name").value
		var is_rel_room=document.getElementById("is_rel_room").value
		var access_count=document.getElementById("access_count").value
		var room_status=document.getElementById("room_status").value
			$.ajax({
			type:"post", 
			<!-- url:"http://localhost/api/anchor/save_room",  -->
			url:room_save_path(),
			 data:{ 
				"room_name":room_name,
				 "is_rel_room":is_rel_room, 
				 "access_count":access_count, 
				 "room_status":room_status
				 },  
			cache:false,
			success:function(data,status){ 
				var dateJson = JSON.parse(data)	 
				 if(1==dateJson.code){ 
					 alert("增加成功！") 
					 window.location.reload();
				 }else{ 
					 alert("增加失败！")
				} 
			}
		 })
	
	}
