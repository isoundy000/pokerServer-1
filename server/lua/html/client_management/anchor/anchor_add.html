<script>
	<!-- 新增主播信息 -->
	function add_anchor_submit(obj){
	var nickname=document.getElementById("nickname").value
	var head_icon=document.getElementById("head_icon").value
	var phone_number=document.getElementById("phone_number").value
	var user_name=document.getElementById("user_name").value
	var password=document.getElementById("password").value
	var rel_pass=hex_md5(password)
	var anchor_push_url=document.getElementById("anchor_push_url").value
	var anchor_url=document.getElementById("anchor_url").value
	<!-- var channel_business=document.getElementById("channel_business").value -->
	var cut_ratio=document.getElementById("cut_ratio").value
	var signing_time=getNowFormatDate()
	$.ajax({
			type:"POST",
			<!-- url:"http://localhost/api/html/client_management/anchor/anchor_add_after", -->
			url:anchor_add_after_path(),
			data:{
				"nickname":nickname,
				"head_icon":head_icon,
				"phone_number":phone_number,
				"user_name":user_name,
				"password":rel_pass,
				"anchor_push_url":anchor_push_url,
				"anchor_url":anchor_url,
				<!-- "channel_business":channel_business, -->
				"cut_ratio":cut_ratio,
				"signing_time":signing_time
			}, 
			cache:false,
			success:function(data,status){
					 alert("添加成功！") 
			}
		 })
	}
